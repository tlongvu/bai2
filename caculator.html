<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" align="center" width="400px" cellspacing="0" cellpadding="0">
        <tr>
            <td bgcolor="#00401b" height="75px" colspan="4"></td>

        </tr>
        <tr>
            <td bgcolor="#bfffda" align="center" height="75" width="100px"  colspan="2">AC</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >DEL</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >/</td>
        </tr>
        <tr>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >1</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >2</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >3</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >*</td>
        </tr>
        <tr>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >4</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >5</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >6</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >+</td>
        </tr>
        <tr>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >7</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >8</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >9</td>
            <td bgcolor="#bfffda" align="center" height="75" width="100px" >-</td>
        </tr>
        <tr>
            <td bgcolor="#bfffda" align="center" height="75">.</td>
            <td bgcolor="#bfffda" align="center" height="75">0</td>
            <td bgcolor="#bfffda" align="center" colspan="2" height="75">=</td>

        </tr>
    </table>
</body>
</html>
